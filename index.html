<div class="loading">

</div>

<script>
let triggered = false;

function hybridRedirect() {
  if (triggered) return;
  triggered = true;

  // kirim event GA4
  if (typeof gtag === 'function') {
    gtag('event', 'hybrid_auto_redirect', {
      event_category: 'adsterra1',
      transport_type: 'beacon'
    });
  }

  // delay sebelum redirect
  setTimeout(function(){
    window.location.href =
      'https://beginshello.com/tjcnn7ah8?key=3954a32ca52d1ee27a9735e1908641c4';
  }, 2500);
}

/* Trigger 1: scroll 40% */
window.addEventListener('scroll', function(){
  const scrollPercent =
    (window.scrollY + window.innerHeight) / document.body.scrollHeight;
  if (scrollPercent > 0.4) {
    hybridRedirect();
  }
});

/* Trigger 2: interaksi ringan */
window.addEventListener('mousemove', hybridRedirect, { once:true });
window.addEventListener('touchstart', hybridRedirect, { once:true });
</script>

</body>
